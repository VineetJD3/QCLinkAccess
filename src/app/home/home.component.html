<div class="login">
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" autocomplete="off">
  <div ngModelGroup="credentials">
    <div class="form-group">
      <input type="text" placeholder="Username" #userNameRef="ngModel" required name="userName" [(ngModel)]="userName" class="form-control"/>
      <div [hidden]="userNameRef.valid || userNameRef.pristine" class="alert alert-danger">
        Please enter Username
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" #passwordRef="ngModel" required name="password" [(ngModel)]="password" class="form-control"/>
      <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger">
        Please enter Password
      </div>
    </div>
  </div>

    <button type="submit" class="btn btn-primary">Log In</button>
</form>
</div>
<div class="shadow"></div>
